name: CI

on:
  push:
    branches:
      - main  # or your default branch
    tags:
      - 'v*.*.*'    # deploy only on version tags
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java (JDK 11)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          server-id: github            # matches settings.xml ID
          settings-path: ${{ github.workspace }}  # optional, will write credentials
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build and test
      - name: Build with Maven
        run: mvn clean install

      # 4️⃣ Deploy to GitHub Packages
      - name: Deploy to GitHub Packages
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
